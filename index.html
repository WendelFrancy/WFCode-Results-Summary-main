<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <link rel="stylesheet" href="mobile.css"> 
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="maincard">
    <section class="lside">
    <h1 class="lsidet1">Your Result</h1>
      <div class="ball">
        <h1 class="v1ball">76</h1>
        <h2 class="v2ball">of 100</h2>
      </div>
    <h1 class="lsidet2">Great</h1>
    <p class="lsidepara">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <article class="rside">
      <h1>Summary</h1>
        <div class="rstreac">
          <img class="icnreaction" src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <h2>Reaction</h2>
          <p class="rsidepreac"><b>80</b> / 100</p>
        </div>
        <div class="rstmrm">
          <img class="icnmemory" src="assets/images/icon-memory.svg" alt="Memory Icon">
          <h2>Memory</h2>
          <p class="rsidepmrm"><b>92</b> / 100</p>
        </div>
        <div class="rstverb">
          <img class="icnverbal" src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <h2>Verbal</h2>
          <p class="rsidepverb"><b>61</b> / 100</p>
        </div>
        <div class="rstvsl">
          <img class="icnvisual" src="assets/images/icon-visual.svg" alt="Visual Icon">
          <h2>Visual</h2>
          <p class="rsidepvsl"><b>72</b> / 100</p>
        </div>
      <button class="btncont" type="button">Continue</button>
    </article>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WendelFrancy">Wendel Francy</a>.
  </div>
  </footer>
</body>
</html>
